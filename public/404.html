<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        if (!window.location.pathname.startsWith('/yanshuf')) {
            // Redirect to React routes when a 404 occurs
            var path = window.location.pathname.split('/');
            var redirectPath = '/' + path.slice(2).join('/');

            console.log(path);
            console.log(redirectPath);
            
            window.location.replace('/yanshuf' + redirectPath);
        }
    </script>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
